<div style="display: flex;flex-direction: row;">
  <div style="display: flex;flex-direction: column;flex: 1;padding: 20px;height: var(100vh - 40%);gap: 10px;">
    <div style="flex: 1;">
      <video #remoteVideo autoplay playsinline style="border: 3px solid var(--orange);width: 445px;height: 335px;border-radius: 10px;"></video>
    </div>
    <div style="flex: 1;">
      <video #localVideo autoplay playsinline muted style="border: 3px solid var(--orange);width: 445px;height: 335px;border-radius: 10px;"></video>
    </div>
  </div>

  <div style="display: flex;flex: 2;padding-right: 20px;padding-top: 20px;padding-bottom: 20px;overflow: hidden;">
    <div class="bg-white border-t border-gray-200">
      <button (click)="handleLeaveChat()" *ngIf="!loading && this.queueStatus === 'inChat'"
        class="w-full p-3 rounded-full bg-red-500 text-white hover:bg-red-600 transition duration-300">
        Leave Chat
      </button>
    </div>
    {{this.queueStatus}}data
    <div *ngIf="!loading && this.queueStatus === null " class="text-center p-8 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold mb-4 text-gray-700">Ready to chat?</h2>
      <p class="text-gray-500 mb-6">Click the button below to be matched with a random person.</p>
      <button (click)="handleJoinQueue()"
        class="w-full p-4 rounded-full bg-green-500 text-white font-bold text-lg hover:bg-green-600 transition duration-300 shadow-lg">
        Start Chat
      </button>
    </div>

    <div style="display: flex; flex-direction: column; height: 100%; max-height: calc(100vh - 50px); width: 100%; border: 3px solid var(--orange); border-radius: 10px;">

      
      <div *ngIf="!loading && queueStatus === 'inChat'" style="display: flex; flex-direction: column; width: 100%; height: 100%; background-color: #f0f0f0;">
        <div style="flex-grow: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 1rem; background-color: red;">
          <div *ngFor="let msg of chatMessages" style="display: flex;" [ngClass]="{'justify-end': msg.senderId === userId, 'justify-start': msg.senderId !== userId}">
            <div
              style="padding: 0.75rem; border-radius: 0.75rem; max-width: 24rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);"
              [ngClass]="{
                'bg-blue-500 text-white rounded-br-none': msg.senderId === userId,
                'bg-white text-gray-800 rounded-bl-none': msg.senderId !== userId
              }"
            >
              <p>{{ msg.text }}</p>
            </div>
          </div>
        </div>
      
        <form (ngSubmit)="handleSendMessage($event)" style="display: flex; width: 100%; padding: 10px; align-items: flex-end; border-top: 1px solid #e5e7eb; background-color: white;">
          <input
            type="text"
            [(ngModel)]="messageInput"
            name="messageInput"
            placeholder="Type your message..."
            style="flex-grow: 1; padding: 0.75rem; border-radius: 9999px 0 0 9999px; border: 1px solid #d1d5db; outline: none;"
          />
          <button
            type="submit"
            style="padding: 0.75rem; background-color: #3b82f6; color: white; border-radius: 0 9999px 9999px 0; transition: background-color 300ms; border: none; cursor: pointer;"
            >
            Send
          </button>
        </form>
      </div>
    </div>

</div>
